<mat-toolbar color="primary" class="custom-toolbar">
    <div class="spacer"></div>

    <mat-icon class="menu-icon" (click)="toggleSidenav()">menu</mat-icon>
    <p class="toolbar-title">GP2: Proyecto Guerras</p>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
    <mat-sidenav [(opened)]="sidenavOpened" class="sidenav">
        <div class="sidenav-item" mat-button routerLink="/salutacio" routerLinkActive="active"(click)="toggleSidenav()"(mouseenter)="enter()"(mouseleave)="leave()">
            <mat-icon>home</mat-icon>
            Inicio
        </div>
        <div class="sidenav-item" mat-button routerLink="/geolocalizacion" routerLinkActive="active"(click)="toggleSidenav()"(mouseenter)="enter()"(mouseleave)="leave()">
            <mat-icon>room</mat-icon>
            Geolocalizacion
        </div>
        <div class="sidenav-item" mat-button routerLink="/religiones" routerLinkActive="active" (click)="toggleSidenav()"(mouseenter)="enter()"(mouseleave)="leave()">
            <mat-icon>local_hospital</mat-icon>
            Religiones
        </div>
        <div class="sidenav-item" mat-button routerLink="/guerras" routerLinkActive="active" (click)="toggleSidenav()"(mouseenter)="enter()"(mouseleave)="leave()">
            <mat-icon>language</mat-icon>
            Guerras
        </div>
        <div class="footer">
            <img src="../../assets/mundo.gif" width="100%" style="margin-top: 50%; ">
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="main-content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
